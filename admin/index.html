    <script type="text/javascript">
	    function load(settings, onChange) {	             
	        // senec Ip address
	        $('#senecip').val(settings.senecIp).change(onChange).keyup(onChange);
	        
	        onChange(false);
	    }
	    function save(callback) {
            callback({
                senecIp: $('#senecip').val()
            });
        }
    </script>
    
	<h2>Senec Home Battery System</h2>
	
	<form action="POST">
		<div>
			Read all informations from the SENEC Battery System.<br />
		</div>
	
		<div class="battery-ip">
			<input type="text" name="senecip" id="senecip" size="25" />
		</div>
	</form>
